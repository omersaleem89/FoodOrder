<div class="row mt-2">
<h2 class="col">Shopping Cart</h2>
<div class="col d-flex justify-content-end">
<a [routerLink]="['/user/home/category']" routerLinkActive="router-link-active"
class="btn btn-outline-info rounded-pill py-2" >Continue Shopping</a>
</div>
</div>
<div class="pb-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

        <!-- Shopping cart table -->
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="border-0 bg-light">
                  <div class="p-2 px-3 text-uppercase">Product</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="py-2 text-uppercase">Price</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="py-2 text-uppercase">Quantity</div>
                </th>
                <th scope="col" class="border-0 bg-light">
                  <div class="py-2 text-uppercase">Remove</div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ci of service.list">
                <th scope="row" class="border-0">
                  <div class="p-2">
                    <img src="{{baseUrl + ci.Image}}" alt="" width="70" class="img-fluid rounded shadow-sm">
                    <div class="ml-3 d-inline-block align-middle">
                      <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{ci.Name}}</a></h5>
                    </div>
                  </div>
                </th>
                <td class="border-0 align-middle"><strong>${{ci.Price}}</strong></td>
                <td class="border-0 align-middle"><strong><input class="form-control" min="1" type="number" [(ngModel)]="ci.Quantity" (change)="updateCart(ci.Id,+$event.target.value)" /></strong></td>
                <td class="border-0 align-middle"><button class="btn btn-danger" (click)="deleteFromCart(ci.Id)"><i class="fa fa-trash"></i></button></td>
              </tr>

            </tbody>
          </table>
        </div>
        <!-- End -->
      </div>
    </div>

    <div class="row py-5 p-4 bg-white rounded shadow-sm">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order summary </div>
        <div class="p-4">
          <p class="font-italic mb-4">Shipping and additional costs are calculated based on values you have entered.</p>
          <ul class="list-unstyled mb-4">
            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Order Subtotal </strong><strong>${{service.totalPrice}}</strong></li>
            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Tax</strong><strong>$0.00</strong></li>
            <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total</strong>
              <h5 class="font-weight-bold">${{service.totalPrice}}</h5>
            </li>
          </ul><a class="btn btn-info rounded-pill py-2 btn-block" (click)="postOrder()">Place Order!</a>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>

  </div>
</div>
