
<div class="container">
  <button class="btn btn-link mt-2" routerLink="/user/home/category"><i class="fa fa-arrow-left"></i> Go Back</button>
<h2>{{categoryService.category?.Name}}</h2>
  <div class="row">
    <div *ngFor="let ci of service.list" class="col-md-3">
      <div class="card mb-4 box-shadow" routerLink="/user/home/foodItem/{{ci.Id}}" style="cursor: pointer;" >
        <img class="card-img-top" src="{{baseUrl+ci.Image}}" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;"  data-holder-rendered="true">
        <div class="card-body text-center">
          <p class="card-text"><b>{{ci.Name}}</b></p>
          <p class="card-text">Rs. {{ci.Price}}\-</p>
          <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-block btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>

  </div>
</div>
