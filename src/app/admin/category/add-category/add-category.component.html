<form (ngSubmit)="onSubmit()">      
    <div>
        <input type="text" name="name"  [(ngModel)]="name"/>
      </div>
    <div>
        <input #imageInput
        type="file"
        accept="image/*"
        (change)="processFile(imageInput)">
    </div>
      <button type="submit">Upload</button>

  </form>
