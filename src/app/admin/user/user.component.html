<h3>User</h3>
<table class="table table-hover table-stripped">
    <tr>
        <th>#</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tr *ngFor="let u of service.list; let i = index">
        <td>{{i+1}}</td>
        <td>{{u.Email}}</td>
        <td>{{u.Password}}</td>
        <td>{{u.Role}}</td>
    </tr>
</table>
